version: "2"
servers:
  - engine: postgresql
    uri: "postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable"
sql:
  - engine: "postgresql"
    queries: "sql/queries/query.sql"
    schema: "sql/schema/schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/db"
    database:
      managed: true
    rules:
      - sqlc/db-prepare
